<div class="file_detail_new_tab_view Application__page _Application__page">
    <div data-analytics-scope="File detail" class="container row">
    <div class="col-md-9">
            <div class="file_title_bar">
                <h2>Title Placeholder</h2>
                <h4>File Name Placeholder</h4>
                <button  class="btn btn-link _TitleBar" data-analytics-name="Version" type="button">
                    Version: #
                </button>

                <div class="btn-toolbar m-t-md">
                    <div class="btn-group btn-group-sm m-t-xs">
                        <button class="btn btn-primary" data-analytics-name="Checkout" type="button">
                            Checkout
                        </button>
                        <button class="btn btn-primary" data-analytics-name="View" type="button">
                            View
                        </button>
                        <button class="btn btn-primary" data-analytics-name="Edit" type="button">
                            Edit
                        </button>
                        <button class="btn btn-primary" data-analytics-name="More" type="button">
                            ...
                        </button>
                    </div>
                </div>
            </div>

            <div class="file_renderer" id="mfrIframeParent">
                Placeholder for file renderer
            </div>
    </div>

    <div class="file_left_view">
        <div class="file_metadata_view"> 
            <div class="metadata_div"></div>
                <div class="metadata_title">Metadata</div>
                <div class="download_file_button"></div>
            </div>
            <div class="description_div">
                <div class="file_description_title">Description</div>
                <div class="file_description"></div>
            </div>
            <div class="file_type_div">

                <div class="file_type_power_select">
                    <ul>
                        <li>Journal/Article</li>
                        <li>Audio/Video</li>
                        <li>Dataset</li>
                        <li>Image</li>
                        <li>Model</li>
                        <li>Software</li>
                        <li>Book</li>
                        <li>Poster</li>
                        <li>Presentation</li>
                    </ul>
                </div>
            </div>
            <div class="funding_div">
                <div class="funding_agency_title">Funding Agency</div>
                <div class="funding_agency_edit_button"></div>
                <div class="funding_agency_id">
                    Example Funding Agency
                </div>
            </div>
        </div>

</div>
